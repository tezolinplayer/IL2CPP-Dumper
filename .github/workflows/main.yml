name: Compilar Dumper

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Adicionar MSBuild ao PATH
      uses: microsoft/setup-msbuild@v2

    - name: Localizar e Compilar
      run: |
        # Este comando procura qualquer arquivo .sln e compila. 
        # Se não achar .sln, ele procura .vcxproj.
        $projectFile = Get-ChildItem -Recurse -Include *.sln, *.vcxproj | Select-Object -First 1 -ExpandProperty FullName
        if (-not $projectFile) { throw "Não encontrei nenhum arquivo de projeto!" }
        Write-Host "Compilando: $projectFile"
        msbuild "$projectFile" /p:Configuration=Release /p:Platform=x64

    - name: Upload do Executável
      uses: actions/upload-artifact@v4
      with:
        name: Dumper-Compilado
        path: |
          **/Release/*.exe
          **/Release/*.dll
          **/bin/Release/*.exe
