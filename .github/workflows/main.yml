name: Compilar Dumper

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Adicionar MSBuild ao PATH
      uses: microsoft/setup-msbuild@v2

    - name: Compilar Projeto (Release x64)
      run: |
        # Isso vai procurar qualquer arquivo .sln ou .vcxproj e compilar
        msbuild Dump.vcxproj /p:Configuration=Release /p:Platform=x64
      # Se o arquivo se chamar diferente de Dump.vcxproj, mude o nome acima

    - name: Upload do Execut√°vel
      uses: actions/upload-artifact@v4
      with:
        name: Dumper-Compilado
        path: |
          **/Release/*.exe
          **/Release/*.dll
